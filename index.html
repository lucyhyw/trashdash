<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<!-- Adds Favicon for different devices -->
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- title element shows the title of the page in header (tab bar if applicable) of the window -->
<title>Trash Dash</title>

<!-- Links to the style sheet with all CSS -->
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- Creates the playing field for the game. Everything in the game
        is contained within the canvas. Starting dimensions are not
        necessary because the game rescales for different screen
        sizes
    -->
    <div id="game">
        <div class="container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

<!-- Audio element plays the background music on loop
     Music source changed in fadeTo() function
     Music is muted by default
-->
<audio id="player" src="music/actionSong.m4a" loop></audio>

<!-- All javascript code for this project is within these script tags -->
<script src="main.js"></script>
<script src="design.js"></script>
</body>
</html>
